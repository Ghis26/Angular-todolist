<div class="row">
        <h2 class="col-12 border-dark border-bottom m-1 p-2 text-left ">Liste des tâches</h2>
    </div>
<div class="row mt-3">
    <div *ngFor="let task of tasks" class="mt-4">
        <div class="col-8 offset-2" id="task" [ngClass]="{finished: task.status == 'Terminée', 'inProgress': task.status == 'En cours'}">
            <h4>{{task.title}}</h4>
            <p>Contenu : {{task.description}}</p>
            <p> Statut : {{task.status}}</p>
            <p>Affectée à : {{task.affectation}}</p>
        </div>
    </div>
</div>
<div class="col-12 text-left mt-4">
    <button class="btn btn-secondary" (click)="goBack()">Retour</button>
    <a class="btn btn-primary" routerLink="/add-task"> Ajouter une tâche</a> 
</div>
