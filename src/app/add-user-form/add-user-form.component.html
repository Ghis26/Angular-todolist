<div class="row">
    <h2 class="col-12 border-dark border-bottom m-1 p-2 text-left ">Ajout d'un utilisateur</h2>
</div>
<div class="container">
<form (submit)="onSubmit()">
<div class="form-group col-8">
  <label for="name"> Nom ou pseudo</label>
<input id="title" type="text" class="form-control" name="name" [(ngModel)]="data.name" placeholder="Nom ou pseudo">
</div>
<div class="form-group col-8">
    <label for="birthDate"> Date de naissance</label>
  <input id="birthDate" type="date" class="form-control" name="birthDate" [(ngModel)]="data.birthDate" placeholder="Date de naissance">
  </div>
  <button class="btn btn-secondary" (click)="goBack()">Retour</button>
  <button type="submit" class="btn btn-success"> Submit </button>
</form>
</div>
